<!DOCTYPE html>
<html lang="en">
<head>
    <title>getElementById</title>
</head>
<body>
    <h3 id="id1">Java is easy PL.</h3>
    <script>
        var v = document.getElementById("id1")
        // console.log(v)
        v.style.border ="2px solid blue"
        v.style.width = "20%"
        v.textContent = "Python is easy PL." 
        v.innerText = "JavaScript is easy PL"
        v.innerHTML = "<h4>GoEasy is easy PL</h4>"
    </script>
</body>
</html>
