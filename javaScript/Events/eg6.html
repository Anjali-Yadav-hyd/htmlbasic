<body>
    <h1>Add Event Listener</h1>
    <button id="btn-one">Click</button>

    <script>
        var btn = document.getElementById("btn-one");
        btn.addEventListener("click", function(){alert("Event One")})

        var btn = document.getElementById("btn-one");
