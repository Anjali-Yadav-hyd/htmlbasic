<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Box</title>
    <style>
        section{
            height: 45px;
        }
        section, div{
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid blue;
        }
        section div{
            float: left;
            width: 24.5%;
            box-sizing: border-box;
            margin: 2px;
        }
    </style>
</head>
<body>
    <section>
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
        <div>Col 4</div>
    </section>
</body>
</html>
