<!DOCTYPE html>
<html lang="en">
<head>
    <title>tag selector</title>
    <style>
        div{
            background-color: blueviolet;
        }

        p{
            background-color: limegreen;
        }

        section{
            background-color: chocolate;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>one</div>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam, 
        voluptatem, maiores dignissimos adipisci aliquam reiciendis odit officia quia quo id,
         amet modi praesentium perspiciatis temporibus labore molestias! Nulla, beatae necessitatibus.
    </p>

    <section>section one</section>

    <section>
        <div>two</div>
    </section>

</body>
</html>
