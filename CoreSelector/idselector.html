<!DOCTYPE html>
<html lang="en">
<head>
    <title>IdSelector</title>
    <style>
        /* grouping selector */
        #s1, div{
            border: 2px solid blueviolet;
            margin: 8px;
            padding: 5px;
        }
        #s2, div{
            border: 3px solid rgb(102, 38, 102);
            margin: 8px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <section id="s1">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>

    <section id="s2">
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
    </section>

</body>
</html>
