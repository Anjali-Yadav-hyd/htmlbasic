<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datalist</title>
    <style>
        section{
            background-color: slateblue;
            padding: 20px;
            margin: 10px;
            text-align: center;
            color: white;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <section>
        <label for="device">Search Devices</label>
        <input list="device" name="devices" id="devices">
         <datalist id="device">
            <option value="Apple11"></option>
            <option value="Apple12"></option>
            <option value="Apple13"></option>
            <option value="Apple14"></option>
            <option value="Samsung Flip1"></option>
            <option value="Samsung Flip2"></option>
            <option value="Samsung Flip3"></option>
            <option value="Samsung Flip4"></option>
            <option value="Vivo X80"></option>
            <option value="Vivo X90"></option>
         </datalist>
    </section>
</body>
</html>
