<!DOCTYPE html>
<html lang="en">
<head>
    <title>lms sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div>
        <header>
            <img src="./img/logo.png" alt="logo">
            <h1>Welcome</h1>
            <p>Log in to Digital Lync to continue to Digital Lync LMS</p>
        </header>
        <form method="post" class="form">
            <fieldset>
                <legend>Email address</legend>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Password</legend>
            </fieldset>
            <br><br>
            <label for="fpwd" class="fpwd">Forgot Password?</label>
            <br><br>
            <input type="submit" value="continue" id="continue">
        </form>    
    </div>
</body>
</html>
