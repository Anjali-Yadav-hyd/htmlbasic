<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML BASICS</title>
</head>
<body>
    <h3>SUP AND SUB TAGS</h3>
    <p>E = mc<sup>2</sup></p>
    <p>O<sub>2</sub></p><br>
    <h3>PRE AND CODE TAGS</h3>
    <pre>
        <code>
            class A{
                public static void main (string [] args){
                    system.out.printIn("Hello")
                }
            }
        </code>
    </pre><br>
    <h3>SMALL AND BIG TAGS</h3>
    <small>html</small>
    <p>Score<big>50</big></p>
</body>
</html>
