<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute</title>
</head>
<body>
    <strong><header style="text-align: center; font-size: larger;">HTML BASICS</header></strong>
    <br>
    <h2>TYPES OF ATTRIBUTES</h2>
    <fieldset>
        <legend>Fill The Form</legend>
        <form action="" method="get">

            <label for="uname">Username</label>
            <input type="text" name="" id="uname" placeholder="Enter Username">

            <label for="pw">Password</label>
            <input type="password" name="password" id="pw" placeholder="Enter Password">

            <input type="submit">
                <br><br><br>
            <label for="fname">firstName</label>
            <input type="text" name="fname" id="">
            <br><br>
            <label for="lname">lastName</label>
            <input type="text" name="lname" id="">
            <br><br>
            <h4>Gender</h4>
            <br>
            <label for="male">Male</label>
            <input type="radio">
            <label for="female">Female</label>
            <input type="radio">
            <input type="submit">




        </form>
    </fieldset>
</body>
</html>
