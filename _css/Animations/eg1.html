<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div{
            border: 1px solid blue;
            padding: 10px;
            margin: 15px;
        }

        div:first-child{
             /* moving x axis */
            /* translate(x, y) */
            transform: translate(100px);

            /* moving x axis and y axis */
            transform: translate(100px, 300px);

            /* moving y axis */
            transform: translate(0px, 400px)
        }

         /* zoom in */
        /* scale(width, height) */
        div:nth-child(2):hover{
            transform: scale(1.01, 3.0);
            background-color: cornflowerblue;
            font-size: large;
        }

        div:nth-child(3):hover{
            transform: skew(2deg, 5deg);
            background-color: cornflowerblue;
        }
        div:nth-child(4){
            transform: rotate(90deg);
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
