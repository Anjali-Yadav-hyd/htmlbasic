<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Box</title>
    <style>
        section{
            display: flex;
        }
        section, div{
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid blue;
        }
        section div{
            flex: 1;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
        <div>Col 4</div>
    </section>
</body>
</html>
